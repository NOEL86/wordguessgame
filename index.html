<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/resets.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body style="background-image: url('assets/images/pink_1.jpg')" opacity=".5">
    <div class="title">
        <div class="row">
            <div class="col-md-12">
                <h1 id="mtitle">Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="paint">80's Movies</h1>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/80s-Movies.jpg">
            </div>
            <div id="top" class="col-md-6">
                <h3>Press Any Key To Start!</h3>
                <br>
                <h3 class="left">Wins:
                    <span id="wins"></span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 id="word" class="left">Current Word:
                    <span id="emptyMovie"></span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-6"></div>
            <div id="bottom" class="col-md-6">
                <h3>Number Of Guesses Remaining:
                    <span id="guesses"></span>
                </h3>
                <br>
                <h3>Letters Already Guessed:
                    <span id="lettersGuessed"></span>
                </h3>
            </div>
        </div>
    </div>

    <br>
    <br>

</body>

</html>
